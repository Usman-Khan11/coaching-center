<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<link rel="icon"  href="images/title-logo.png">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body onload="myFunction()">
    
    <!-----pre loader------>
  <div id="loader">
    <div class="inner-loader"></div>
    <div class="inner-loader"></div>
    <div class="inner-loader"></div>
    <div class="inner-loader"></div>
    <div class="inner-loader"></div>
  </div>
  <!----------end---------->
	
<!-------bg Video--------->
<video autoplay muted loop id="myVideo">
  <source src="video/Sea - 33194.mp4" type="video/mp4">
</video>
<!----------END-------->

<!-------login form section---------->
<div class="main-form" data-aos="fade-down" data-aos-duration="1100">
           
		<form class="login-form">
          
			<h1 class="text-center text-white mt-n3 font-weight-bold">Login Form</h1>
			<br>

		<!----------Email section----------->
		  <div class="form-1">
		    <label for="email">Email</label>
		    <input type="email" name="email" autocomplete="off" placeholder="email@example.com" class="login-input">
		  </div>
		<!------------END------------------>

		<!---------Password section------------>
		  <div class="form-1">
		    <label for="password">Password</label>
		    <input type="password" name="password" class="login-input">
		    <small class="text-muted">Password must be 8 to 16 character long</small>
		  </div>
		<!------------END------------>

		<!-------Login Button---------->
		  <button type="submit" class="login-btn">Login</button>
		  <br><br>
		   <a href="#" class="mt-3 text-white" onclick="forgetpassword()">Forget Password</a>
		   <br>
		   <a href="register-form.html" class="text-white">Register</a>
		   <br>
		   <a href="index.html" class="float-right text-white font-italic border p-2 text-decoration-none">&#8592; back to home</a>
		   <br>
		   <p id="pass" class="text-info"></p>
		 <!-----------END--------------->
	   </form>
</div>
<!---------login form END---------->





<!---------AOS-LINK---------->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
<!----------------------------->





<!------JS LINK-------->
<script src="javascript/main.js"></script>
<!------------------------------>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
