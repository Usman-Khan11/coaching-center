<!DOCTYPE html>
<html>
<head>
	<title>Register-Form</title>
<link rel="icon"  href="images/title-logo.png">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body  onLoad="myFunction()">
<!------pre loader------>
 <div id="loader">
    <div class="inner-loader"></div>
    <div class="inner-loader"></div>
    <div class="inner-loader"></div>
    <div class="inner-loader"></div>
    <div class="inner-loader"></div>
</div>
 <!-------End------------->

 <!-------bg Video--------->
<video autoplay muted loop id="myVideo">
  <source src="video/reg-video.mp4" type="video/mp4">
</video>
<!----------END-------->

<section class="get-in-touch">
	<h1>Register Form</h1>
    <br>
	<div class="container">
		<div class="row con-form" data-aos="flip-right">

           <!--------First Name section-------->
			<div class="col-lg-6 form-field">
				<input type="text" name="" class="inp-txt" id="name">
				<label for="name" class="lab">first name</label>
			</div>
           <!--------First Name section END-------->

           <!--------last Name section-------->
			<div class="col-lg-6 form-field">
				<input type="text" name="" class="inp-txt" id="name">
				<label for="name" class="lab">last name</label>
			</div>
		   <!--------last Name section END-------->
           
           <!--------email or phone section-------->
			<div class="col-lg-6 form-field">
				<input type="email" name="" class="inp-txt" id="email">
				<label for="email" class="lab">email or phone</label>
			</div>
		   <!--------email or phone section END-------->
           
           <!--------password section-------->
			<div class="col-lg-6 form-field">
				<input type="password" name="" class="inp-txt" id="password">
				<label for="password" class="lab">password</label>
			</div>
		   <!--------password section END-------->
           
           <!--------date of birth section-------->
			<div class="col-lg-12 form-field">
				<input type="text" name="" class="inp-txt" id="date">
				<label for="date" class="lab">date of birth</label>
			</div>
		   <!--------date of birth section END-------->
           
           <!--------Register/Back Button-------->
			<div class="col-lg-12 form-field">
				<button type="submit" class="sub-btn">Register</button>
				<br><br>
				<p class="text-white">Have an account <a href="login-form.html" class="text-white font-weight-bold">Login</a> here</p>

				<a href="index.html" class="float-right bg-primary border p-2 text-light mt-1 text-decoration-none">back to home</a>
			</div>
			<!------------END----------------->
		</div>
	</div>
</section>






<!-------AOS Library------->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
<!-------------------->



<!------JS LINK-------->
<script src="javascript/main.js"></script>
<!------------------------------>
</body>
</html>
